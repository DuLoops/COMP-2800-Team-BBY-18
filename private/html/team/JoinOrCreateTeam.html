  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/private/css/team_css/JoinOrCreateTeam.css">
  <title>Document</title>

<body>
  <ul class="nav nav-pills nav-fill">
    <li class="nav-item btn btn-success">
      <a class="nav-link" aria-current="page" href="#">
        <i class="fa fa-arrow-circle-left" id="back-icon"></i>
        <span id="back">Back</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Create or Join A Team</a>
    </li>
  </ul><br>
  <div class="box">
    <img src="/private/images/team.jpg" alt="image" class="team">
    <h5>CREATE A TEAM</h5>
    <img src="/private/images/icon.png" alt="icon" id="icon">
    <hr>
    <div class="createTeam">
      <button type="button" class="btn btn-success" id="button">Create Team</button>
    </div>

  </div>

  <div class="box">
    <img src="/private/images/join.jpg" alt="image" class="team">
    <h5>JOIN A TEAM WITH A CODE</h5>
    <input type="text" class="form-control" placeholder="Enter code" aria-describedby="basic-addon1" id="code">
    <hr>
    <div class="createTeam">
      <button type="button" class="btn btn-success" id="button">Join Team</button>
    </div>
    <p id="text">Got a code to join a team? Enter it above</p>

  </div>
