<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/JoinOrCreateTeam.css">
    <title>Document</title>
</head>
<body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="fa fa-arrow-circle-left" id="back-icon"></i>
              <span>Back</span>
        </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create or Join A Team</a>
        </li>
      </ul><br>
    <div class="box">
            <img src="../images/team.jpg" alt="image" class="team">
            <h5>CREATE A TEAM</h5>
            <img src="../images/icon.png" alt="icon" id="icon">  
            <hr>    
            <div class="createTeam">
                <button type="button" class="btn btn-primary" id="button">Create Team</button>
            </div>
            
    </div>

    <div class="box">
        <img src="../images/join.jpg" alt="image" class="team">
        <h5>JOIN A TEAM WITH A CODE</h5>
        <input type="text" class="form-control" placeholder="Enter code"  aria-describedby="basic-addon1" id="code"> 
        <hr>  
        <div class="createTeam">
            <button type="button" class="btn btn-primary" id="button">Join Team</button>
        </div>  
        <p id="text">Got a code to join a team? Enter it above</p>
        
</div>
</body>
</html>
