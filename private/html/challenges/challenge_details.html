<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/challenges_css/challenge_details.css" />

  <!-- Font awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

  <nav class="navbar navbar-default">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item btn btn-success">
        <a class="nav-link" aria-current="page" href="#">
          <i class="fa fa-arrow-circle-left" id="back-icon"></i>
          <span id="back">Back</span>
        </a>
      </li class="ff">
      <p class="name">Eco Challenges</p>
    </ul>
  </nav>

  <div class="container">
    <form>

      <div class="form-group">
        <p class="chalange_name">Challenge Name</p>
        <img src="../img/star.png" class="img">
        <p class="eco_points">Eco points</p>
      </div>

      <textarea class="form-control cc" id="chalange_name_feild"></textarea>


      <div>
        <label class="chalange_details">Challange Details</label>
        <textarea class="form-control" rows="9" id="comment"></textarea>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" id="btn" class="btn btn-primary btn-lg">Take the challenge</button>
      </div>
    </form>
  </div>
  <div class="footer">
    <button type="button" class="btn btnFoot">Group</button>
    <button type="button" class="btn btnFoot">Post</button>
    <button type="button" class="btn btnFoot">Icon</button>
  </div>
  <script src="../../js/challenge_details.js"> </script>
</body>

</html>
