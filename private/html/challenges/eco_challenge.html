<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/private/css/challenges_css/eco_challenge.css" />
    <link rel="stylesheet" href="/private/css/footer.css">
    <link rel="stylesheet" href="/private/css/navbar.css">
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

    <h2 id="heading">Eco Challenges</h2>
    <hr>
    <div id="content">
        <div id="displayButton">
            <button class='btn btn-success' onclick="createGrid()">In-Progress</button>
            <button class='btn btn-secondary' onclick="Completed()">Completed</button>
        </div>

        <div id="list">
            <p>No challenges are in progress.</p>
            <p>Take on a new challenge!</p>
        </div>

        <div class="col-md-12 text-center">
            <a href="/private/html/post/addPost.html" id="btn" class="btn btn-lg" role="button"
                aria-disabled="true">Share your idea <i class="far fa-plus-square"></i>
            </a>
        </div>

        <div class="col-md-12 text-center">
            <a href="/private/html/challenges/eco_challenge_list.html" id="btn" class="btn btn-lg" role="button"
                aria-disabled="true">Take a new Challenge</a>
        </div>
    </div>

    <footer>
        <button type="button" class="btn btnFoot btn_post" id="footer_tasks"><i class="fa fa-tasks"
                aria-hidden="true"></i></button>
        <button type="button" class="btn btnFoot btn_club" id="footer_group"><i class="fas fa-users"></i></button>
        <button type="button" class="btn btnFoot btn_profile" id="footer_profile"><i
                class="fas fa-user-circle"></i></button>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="/private/database/firestore.js"></script>

    <script src="/private/js/eco_challenge.js"> </script>
    <script src="/private/js/footer.js"></script>
</body>

</html>
