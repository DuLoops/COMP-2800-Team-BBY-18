<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- Font awesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="/private/css/post_css/addPost.css">
  <link rel="stylesheet" href="/private/css/footer.css">
  <title>EcoClub</title>
  <link rel="shortcut icon" type="image/jpg" href="/private/img/logos/favicon.png" />
</head>

<body>

  <div class="container text-center py-3">
    <img id="mypic-goes-here" src="" width=50 height=50 />
    <input type="file" id="mypic-input" accept="images/*" />
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Add a description</label>
    <input type="text" placeholder="Say something... " id="post-desc" class="inputClass">
  </div>

  <button type="button" class="btn" id="button">Post</button>
  <img id="ecoicon" src="/private/images/ecoicon.png" alt="eco icon">
  <div class="footer_space" style="height:46.6px;"></div>

  <footer>
    <button type="button" class="btn btnFoot btn_post" id="footer_tasks"><i class="fa fa-tasks"
            aria-hidden="true"></i></button>
    <button type="button" class="btn btnFoot btn_club" id="footer_group"><i class="fas fa-users"></i></button>
    <button type="button" class="btn btnFoot btn_profile" id="footer_profile"><i
            class="fas fa-user-circle"></i></button>
</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

  <script src="/private/database/firestore.js"></script>

  <script src="/private/js/footer.js"></script>
  <script src="/private/js/addpost.js"></script>

</body>

</html>
